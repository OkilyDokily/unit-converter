<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Cooking Conversion</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
 <div class="container">
   <div class="row">
     <div class="col-xs-4">
       <form id="quartstocups">
         <div class="form-group">
           <label for="quartstocupsinput">Quarts to cups:</label>
           <input type="text" id="quartstocupsinput" class="form-control">
         </div>
         <button type="submit" class="btn">Convert!</button>
       </form>
       <div id="quartstocupsresult">

       </div>
     </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <form id="gallonstoquarts">
          <div class="form-group">
            <label for="gallonstoquartsinput">Gallons to quarts:</label>
            <input type="text" id="gallonstoquartsinput" class="form-control">
          </div>
          <button type="submit" class="btn">Convert!</button>
        </form>
        <div id="gallonstoquartsresult">
          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <form id="gallonstopints">
          <div class="form-group">
            <label for="gallonstopintsinput">Gallons to pints:</label>
            <input type="text" id="gallonstopintsinput" class="form-control">
          </div>
          <button type="submit" class="btn">Convert!</button>
        </form>
        <div id="gallonstopintsresult">
          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <form id="pintstocups">
          <div class="form-group">
            <label for="pintstocupsinput">Pints to cups</label>
            <input type="text" id="pintstocupsinput" class="form-control">
          </div>
          <button type="submit" class="btn">Convert!</button>
        </form>
        <div id="pintstocupsresult">
          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <form id="gallonstoliters">
          <div class="form-group">
            <label for="gallonstolitersinput">Gallons to liters</label>
            <input type="text" id="gallonstolitersinput" class="form-control">
          </div>
          <button type="submit" class="btn">Convert!</button>
        </form>
        <div id="gallonstolitersresult">
          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <form id="tablespoonstoteaspoons">
          <div class="form-group">
            <label for="tablespoonstoteaspoonsinput">Tablespoons to teaspoons</label>
            <input type="text" id="tablespoonstoteaspoonsinput" class="form-control">
          </div>
          <button type="submit" class="btn">Convert!</button>
        </form>
        <div id="tablespoonstoteaspoonsresult">
          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <form id="cupstotablespoons">
          <div class="form-group">
            <label for="cupstotablespoonsinput">Cups to tablespoons</label>
            <input type="text" id="cupstotablespoonsinput" class="form-control">
          </div>
          <button type="submit" class="btn">Convert!</button>
        </form>
        <div id="cupstotablespoonsresult">
          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <form id="milliliterstoteaspoons">
          <div class="form-group">
            <label for="milliliterstoteaspoonsinput">Milliliters to teaspoons:</label>
            <input type="text" id="milliliterstoteaspoonsinput" class="form-control">
          </div>
          <button type="submit" class="btn">Convert!</button>
        </form>
        <div id="milliliterstoteaspoonsresult">
          
        </div>
      </div>
    </div>
 </div>
 
</body>
</html>
